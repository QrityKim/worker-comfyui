name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]
    # 필요한 경우 태그 푸시때도 작동하게 설정 가능
    # tags: [ 'v*.*.*' ]

env:
  # 이미지 이름 설정 (ghcr.io/github아이디/리포지토리명)
  REGISTRY: ghcr.io/QrityKim/worker-comfyui
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # GITHUB_TOKEN을 사용하여 패키지를 올리기 위한 권한 설정
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Docker Buildx 설정 (캐싱 및 고급 빌드 기능용)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR 로그인 (GITHUB_TOKEN 사용)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 메타데이터 추출 (태그, 라벨 등 자동 생성)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long

      # 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # GitHub Actions 캐시 사용
          cache-to: type=gha,mode=max
